<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
        <title>Overlay.js</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;"/>
		
        <!-- Include Overlay.js styles -->
        <link href="css/overlay.css" type="text/css" rel="stylesheet"/>
        
        <!-- Custom styles for each overlay -->
		<style type="text/css">
			/* Simple reset */
            * {
				margin:0;
				border:0;
				padding:0;
			}
            
            a {
                display:block;
                margin:16px;
            }
            
            #myOverlay1 {
                width:600px;
                height:400px;
            }
            #myOverlay2 {
                width:50%;
                height:50%;
            }
            #myOverlay3 {
                
            }
		</style>
	</head>
	<body>
		<!-- Page content. Buttons to trigger overlays. "data-overlay-page-wrap" is used for trapping focus inside the overlay as an accessibility enhancement -->
        <div id="container" data-overlay-page-wrap>
			<a id="overlayTrigger1" href="#myOverlay1" data-overlay-trigger>OPEN OVERLAY 1</a>
			<a id="overlayTrigger2" href="#myOverlay2" data-overlay-trigger>OPEN OVERLAY 2</a>
			<a id="overlayTrigger3" href="#myOverlay3" data-overlay-trigger>OPEN OVERLAY 3</a>
		</div>
		
		<!-- This container serves as a place for your overlays to live when they are not open -->
		<div style="display:none;">
			<!-- Each overlay needs an id. The aria-labelledby is not required but is best practice -->
			<div id="myOverlay1" aria-labelledby="myOverlay1Heading" data-overlay-container-class="slide-up" role="region">
				<h1 id="myOverlay1Heading">TEST CONTENT 1</h1>
                <input type="text"/>
			</div>
			<div id="myOverlay2" aria-labelledby="myOverlay2Heading" data-overlay-container-class="slide-down" role="region">
				<h1 id="myOverlay2Heading">TEST CONTENT 2</h1>
			</div>
			<div id="myOverlay3" aria-labelledby="myOverlay3Heading" data-overlay-container-class="slide-right" role="region">
				<h1 id="myOverlay3Heading">TEST CONTENT 3</h1>
			</div>
		</div>
		
        
        
        
        
        <!-- Include Overlay.js -->
		<script type="text/javascript" src="js/Overlay.js"></script>
